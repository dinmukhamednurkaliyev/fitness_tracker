name: "Continuous Integration"

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verification-difference:
    name: "Verification / Difference"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      flutter: ${{ steps.filter.outputs.flutter }}
      spell: ${{ steps.filter.outputs.spell }}
    steps:
      - name: "Repository: Checkout"
        uses: actions/checkout@v6.0.2

      - name: "Verification: Check Flutter"
        id: filter
        uses: dorny/paths-filter@v3.0.2
        with:
          filters: |
            flutter:
              - "**/*.dart"
              - "pubspec.yaml"
              - ".github/workflows/*.yaml"
              - ".github/actions/**"
            spell:
              - "**/*.{dart,md,txt,yaml,json}"

  quality-flutter:
    name: "Quality / Flutter"
    needs: [verification-difference]
    if: ${{ needs.verification-difference.outputs.flutter == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: "Repository: Checkout"
        uses: actions/checkout@v6.0.2

      - name: "Action: Flutter Setup"
        uses: ./.github/actions/flutter_setup
        with:
          flutter-version: "3.38.9"
          flutter-channel: "stable"
          melos-version: "7.4.0"

      - name: "Melos: Bootstrap"
        run: dart run melos bootstrap

      - name: "Flutter: Format Check"
        run: dart run melos run format

      - name: "Flutter: Analyze"
        run: dart run melos run analyze

      - name: "Flutter: Test"
        run: dart run melos run test

  standard-semantic-pull-request:
    name: "Standard / Semantic Pull Request"
    runs-on: ubuntu-latest
    needs: [verification-difference]
    if: github.event_name == 'pull_request'
    steps:
      - name: "Check Pull Request Title"
        uses: amannn/action-semantic-pull-request@v6.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: true

  standard-spell-check:
    name: "Standard / Spell Check"
    runs-on: ubuntu-latest
    needs: [verification-difference]
    if: ${{ needs.verification-difference.outputs.spell == 'true' }}
    steps:
      - name: "Repository: Checkout"
        uses: actions/checkout@v6.0.2

      - name: "Spell Check: Verify Repository"
        uses: streetsidesoftware/cspell-action@v8.2.0
        with:
          files: "**/*.{dart,md,txt,yaml,json}"
          config: ".cspell.json"

  verification-status:
    name: "Verification / Status"
    runs-on: ubuntu-latest
    if: always()
    needs:
      - verification-difference
      - quality-flutter
      - standard-semantic-pull-request
      - standard-spell-check
    steps:
      - name: "Verification: Result"
        shell: bash
        run: |
          RED='\033[0;31m'
          GREEN='\033[0;32m'
          YELLOW='\033[1;33m'
          NC='\033[0m'


          RESULTS='${{ toJSON(needs) }}'

          echo "::group::Detailed Job Results"
          echo -e "${YELLOW}Detailed Status:${NC}"
          echo "$RESULTS" | jq -r 'to_entries[] | "\(.key): \(.value.result)"'
          echo "::endgroup::"

          if echo "$RESULTS" | grep -qE 'failure|cancelled'; then
            echo -e "${RED} ERROR: One or more critical checks failed.${NC}"
            exit 1
          fi

          echo -e "${GREEN} SUCCESS: All checks passed or were safely skipped.${NC}"
